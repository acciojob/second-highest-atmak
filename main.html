<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<script>
		function secondHighest(arr) {
			if(arr.length < 2 || [...new Set(arr)].length == 1) {
				return -Infinity;
			}
			
			let max1 = -Infinity;
			let max2 = -Infinity;
			
			for(let i = 0; i < arr.length; i++) {
				if(arr[i] > max1) {
					max2 = max1;
					max1 = arr[i];
				} else if(arr[i] > max2 && arr[i] < max1) {
					max2 = arr[i];
				}
			}
			
			return max2;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = Number(prompt("Enter element " + (i+1))); // Convert string to number
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
</body>
</html>
